<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Untuk membuat heading 3 dengan unordered list bisa menggunakan shortcut dibawah ini -->
    <!-- h3{Todo List}+ul>li{Element $}*3 -->
    <h3>Todo List</h3>
    <ul>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
    </ul>

    <!-- Untuk membuat heading 3 dengan ordered list bisa menggunakan shortcut dibawah ini -->
    <!-- h3{Todo List}+ol>li{Element $}*3 -->
    <h3>Todo List</h3>
    <ol>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
    </ol>

    <!-- (h3{Todo List}+ul>li{Element $}*3)+(h3{Todo List}+ol>li{Element $}*3)+(h3{Todo List}+dl>dt{Element $}>dd*3) -->
</body>
</html>
